<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Likes</title>
    <link rel="stylesheet" href="/style/style.css">
</head>
<body>
    <!-- main container -->
    <div class="main-container">
        <div class="header">
            <h1>Network</h1>
        </div>
        <h1 class="title">Your Feed</h1>
        <!-- body container -->
        <div class="body-container">
            <div class="profile">
                <img src="icons/user-circle.png" alt="user-pfp">
                <a href="avatar">Add an Avatar</a>
                <h2 class="main">James Doe</h2>
            </div>
            <div class="feed">
                <div class="box">
                    <div class="user">
                        <h2 class="name">Neil M</h2>
                        <p class="likes">0 like(s)</p>
                        <button class="btn" onclick="like('.likes')">Like</button>
                    </div>
                    <p class="filler">This is some filler text, it can say anything we like</p>
                </div>
                <div class="box">
                    <div class="user">
                        <h2 class="name">Nichole K</h2>
                        <p class="likes2">0 like(s)</p>
                        <button class="btn" onclick="like('.likes2')">Like</button>
                    </div>
                    <p class="filler">Just finished my <a href="comic">next comic</a>, check it out.</p>
                </div>
                <div class="box">
                    <div class="user">
                        <h2 class="name">Jim R</h2>
                        <p class="likes3">0 like(s)</p>
                        <button class="btn" onclick="like('.likes3')">Like</button>
                    </div>
                    <p class="filler">I can't stop listening to the <a href="album">new album</a>. Who else is liking it?</p>
                </div>
            </div>
        </div>    
    </div>
    <script src="/script/script.js"></script>
</body>
</html>
